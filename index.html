<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Site Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS File -->
    <link rel="stylesheet" href="main.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>NFT Preview Card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <figure>
          <img class="nft" src="images/image-equilibrium.jpg" alt="cube" />
          <img class="view" src="images/icon-view.svg" alt="eye" />
        </figure>
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <p><img src="images/icon-ethereum.svg" alt="ethereum" />0.041 ETH</p>
          <p><img src="images/icon-clock.svg" alt="clock" /> 3 days left</p>
        </div>
        <hr class="line" />
        <div class="author">
          <figure>
            <img src="images/image-avatar.png" alt="avatar" />
          </figure>
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </article>
      <!-- Sign Post Picture -->
      <div class="signpost">
        <div class="board">
          <div>
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
            >
              Frontend Mentor</a
            >
          </div>
          <div>Coded by</div>
          <div>
            <a
              href="https://www.frontendmentor.io/profile/Muhammad-adam778"
              target="_blank"
              >Muhammad</a
            >
          </div>
        </div>
        <div class="stand"></div>
      </div>
      <!-- Show Sign Post Button -->
      <div class="show-signpost"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
